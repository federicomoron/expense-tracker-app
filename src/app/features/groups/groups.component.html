<div class="groups-container">
  @for (group of groups(); track $index) {
    <mat-card (click)="goToGroup(group.id)" class="group-card">
      <h2>{{ group.name }}</h2>
    </mat-card>
  }
</div>

<button
  mat-fab
  color="primary"
  class="fab-button"
  aria-label="New Group"
  [routerLink]="['/group/new']"
>
  <mat-icon>add</mat-icon>
</button>
